<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="images/logo.svg" alt="logo" />
			</div>
			<nav class="desktop">
				<ul id="navigation">
					<li>
						<a href=""
							>Features
							<img src="images/icon-arrow-down.svg" alt=""
						/></a>
					</li>
					<li>
						<a href=""
							>Company
							<img src="images/icon-arrow-down.svg" alt=""
						/></a>
					</li>
					<li><a href="">Careers</a></li>
					<li><a href="">About</a></li>
				</ul>
				<ul class="log-in desktop">
					<li><a href=""></a>Login</li>
					<li class="register">Register</li>
				</ul>
			</nav>
			<img src="images/icon-menu.svg" alt="" class="mobile" />
		</header>
		<main>
			<section class="section-1">
				<h1>Make remote work</h1>
				<p>
					Get your team in sync, no matter your location. Streamline
					processes, create team rituals, and watch productivity soar.
				</p>
				<button>Learn more</button>
				<div class="companies">
					<img src="images/client-databiz.svg" alt="client-databiz" />
					<img
						src="images/client-audiophile.svg"
						alt="client-audiophile"
					/>
					<img src="images/client-meet.svg" alt="client-meet" />
					<img src="images/client-maker.svg" alt="client-maker" />
				</div>
			</section>
			<section class="section-2">
				<div class="illustration">
					<img
						src="images/image-hero-desktop.png"
						alt=""
						class="desktop"
					/>
					<img
						src="images/image-hero-mobile.png"
						alt=""
						class="mobile"
					/>
				</div>
			</section>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div>
		</footer>
	</body>
</html>
